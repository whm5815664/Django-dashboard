    <style>
        /* ========== å…¨å±€æ ·å¼é‡ç½® ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ========== åŸºç¡€æ ·å¼ ========== */
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* ========== èƒŒæ™¯åŠ¨ç”»æ•ˆæœ ========== */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* ========== ä¸»å®¹å™¨æ ·å¼ ========== */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ========== é¡¶éƒ¨å¯¼èˆªæ  ========== */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ========== LOGOå®¹å™¨ ========== */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* ========== LOGOæ ·å¼ ========== */
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(120, 219, 255, 0.5));
            transition: all 0.3s ease;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            backdrop-filter: blur(10px);
        }
        
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 30px rgba(120, 219, 255, 0.8));
        }
        
        /* ========== ç³»ç»Ÿæ ‡é¢˜ ========== */
        .system-title {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #78dfff, #ff77c6, #7877c6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(120, 219, 255, 0.5);
        }
        
        /* ========== çŠ¶æ€æŒ‡ç¤ºå™¨ ========== */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* ========== ä¸»å†…å®¹å®¹å™¨æ ·å¼ ========== */
        .content-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .content-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(120, 219, 255, 0.5), transparent);
        }
        
        /* ========== ä¸Šä¼ åŒºåŸŸæ ·å¼ ========== */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .upload-area:hover {
            border-color: rgba(120, 219, 255, 0.6);
            background: rgba(120, 219, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: rgba(120, 219, 255, 0.8);
            background: rgba(120, 219, 255, 0.2);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .upload-hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* ========== é¢„è§ˆåŒºåŸŸæ ·å¼ ========== */
        .preview {
            margin: 25px 0;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ========== ç»“æœåŒºåŸŸæ ·å¼ ========== */
        .result {
            margin-top: 25px;
            padding: 25px;
            border-radius: 15px;
            min-height: 60px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.3);
        }
        
        .result.error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border-color: rgba(255, 71, 87, 0.3);
        }
        
        .result.loading {
            background: rgba(120, 219, 255, 0.1);
            color: #78dfff;
            border-color: rgba(120, 219, 255, 0.3);
        }
        
        /* ========== æŒ‰é’®æ ·å¼ ========== */
        .btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 15px;
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 255, 136, 0.4);
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #666666, #444444);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* ========== åŠ è½½åŠ¨ç”» ========== */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #78dfff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ========== è¿”å›æŒ‰é’®æ ·å¼ ========== */
        .back-button {
            position: relative;
            z-index: 1000;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: #78dfff;
        }
        
        .back-link i {
            font-size: 16px;
        }
        
        /* ========== ç§‘æŠ€æ„Ÿè£…é¥°å…ƒç´  ========== */
        .tech-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(120, 219, 255, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .tech-decoration:nth-child(1) {
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }
        
        .tech-decoration:nth-child(2) {
            bottom: 20%;
            left: 5%;
            animation-delay: -10s;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ========== å“åº”å¼è®¾è®¡ ========== */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .top-nav {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .system-title {
                font-size: 1.4em;
            }
            
            .content-container {
                padding: 20px;
                border-radius: 20px;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
            }
            
            .back-link {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}" media="all">
</head>
<body>
    <!-- ç§‘æŠ€æ„Ÿè£…é¥°å…ƒç´  -->
    <div class="tech-decoration"></div>
    <div class="tech-decoration"></div>
    
    <!-- ========== ä¸»å®¹å™¨ ========== -->
    <div class="main-container">
        <!-- ========== é¡¶éƒ¨å¯¼èˆªæ  ========== -->
        <div class="top-nav">
            <!-- LOGOå’Œæ ‡é¢˜å®¹å™¨ -->
            <div class="logo-container">
                <!-- AIoTå®éªŒå®¤LOGO -->
                <img src="{% static 'images/AIoTå®éªŒå®¤LOGO.png' %}" alt="AIoTå®éªŒå®¤" class="logo">
                <!-- ç³»ç»Ÿæ ‡é¢˜ -->
                <div class="system-title">ç—…è™«å®³è¯†åˆ«ç³»ç»Ÿ</div>
            </div>
            
            <!-- è¿”å›æŒ‰é’® -->
            <div class="back-button">
                <a href="javascript:history.back()" class="back-link">
                    <i class="fa fa-arrow-left"></i> è¿”å›
                </a>
            </div>
        </div>

        <!-- ========== ä¸»å†…å®¹å®¹å™¨ ========== -->
        <div class="content-container">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="upload-area" id="upload-area">
                    <div class="upload-text">ğŸ“ ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
                    <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIF ç­‰æ ¼å¼</div>
                    <input type="file" id="image-input" name="image" accept="image/*" required class="file-input">
                </div>
                
                <div class="preview" id="preview"></div>
                
                <div style="text-align: center;">
                    <button type="submit" class="btn" id="recognize-btn" disabled>
                        <span id="btn-text">ğŸ” å¼€å§‹è¯†åˆ«</span>
                    </button>
                </div>
            </form>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const uploadArea = document.getElementById('upload-area');
        const preview = document.getElementById('preview');
        const recognizeBtn = document.getElementById('recognize-btn');
        const resultDiv = document.getElementById('result');
        const btnText = document.getElementById('btn-text');
        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleFileSelect();
            }
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        imageInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            preview.innerHTML = '';
            resultDiv.innerHTML = '';
            resultDiv.className = 'result';
            
            if (imageInput.files && imageInput.files[0]) {
                selectedFile = imageInput.files[0];
                
                // éªŒè¯æ–‡ä»¶ç±»å‹
                if (!selectedFile.type.startsWith('image/')) {
                    showError('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶');
                    return;
                }
                
                // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º10MBï¼‰
                if (selectedFile.size > 10 * 1024 * 1024) {
                    showError('å›¾ç‰‡æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(selectedFile);
                recognizeBtn.disabled = false;
            } else {
                recognizeBtn.disabled = true;
            }
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡');
                return;
            }
            
            recognizeBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>è¯†åˆ«ä¸­...';
            showLoading('æ­£åœ¨è¯†åˆ«å›¾ç‰‡ï¼Œè¯·ç¨å€™...');

            const formData = new FormData();
            formData.append('image', selectedFile);

            fetch('/aiModels/tool/recognize/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccess('âœ… ' + data.result);
                } else {
                    showError('âŒ ' + (data.error || 'è¯†åˆ«å¤±è´¥'));
                }
            })
            .catch(error => {
                showError('âŒ è¯·æ±‚å‡ºé”™ï¼š' + error.message);
            })
            .finally(() => {
                recognizeBtn.disabled = false;
                btnText.innerHTML = 'ğŸ” å¼€å§‹è¯†åˆ«';
            });
        });

        function showSuccess(message) {
            resultDiv.innerHTML = message;
            resultDiv.className = 'result success';
        }

        function showError(message) {
            resultDiv.innerHTML = message;
            resultDiv.className = 'result error';
        }

        function showLoading(message) {
            resultDiv.innerHTML = message;
            resultDiv.className = 'result loading';
        }

        // è·å–CSRF Tokençš„å‡½æ•°
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
